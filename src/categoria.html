                <div class="grid fx fx-jst-center m-b9">

        </div>


        <div class="grid gutter-6">

          }'></include>

          </article>
          <!-- / item -->


          <!-- item -->
          <article class="wi-4-12">
            <include src="partials/itm-post.html" locals='{
            "title": "Nordic Fjord Journe",

            "image": "images/img-det4.jpg",

            "link": "det1.html"
          }'></include>

          </article>
          <!-- / item -->


                    <!-- item -->
          <article class="wi-4-12">
            <include src="partials/itm-post.html" locals='{
            "title": "Vinyl & Vines in Bordeaux",
            "image": "images/img-det5.jpg",
            "text": "While cruising through southwest France, we discovered a hidden vineyard that doubles as a pop‑up record‑store, where tasting bold reds meets spinning classic rock under ancient oak trees.",

          </article>

          <article class="wi-4-12">
            <include src="partials/itm-post.html" locals='{

          }'></include>

          </article>
          <!-- / item -->







        </div>



      </div>
    </section>
    <!-- stories section -->





    <!-- submit section -->
    <section class="co-bg-ma2 p-y10">
      <div class="container">


        <h2 class="tx-poc m-b8">Submit Your Story</h2>

            <form class="form-simple" action="/" method="post" novalidate>

              <div class="grid">

          <div class="wi-4-12">
            <div class="form-control">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        </div>
        </div>

        <div class="wi-4-12">
          <div class="form-control">
        <label for="url">Link to your Web or Blog</label>
        <input type="url" id="url" name="url">
        </div>
        </div>

        <div class="wi-4-12">
          <div class="form-control">
        <label for="email">Contact Email</label>
        <input type="email" id="email" name="email">
        </div>
        </div>


        <div class="wi-1">
          <div class="form-control">
        <label for="story">Your Story</label>
        <textarea id="story" name="story" rows="8" minlength="20"></textarea>
        </div>
        </div>

  
        <button class="btn tx-sz2 co-bg-dark tx-special" type="submit">Submit your story</button>

        </div>
    </form>


        </div>


      </section>
       <!-- / submit section -->
